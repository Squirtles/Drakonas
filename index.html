<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drakonas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>
<body>
<div id="container">
    <div class="text-center">Loading...</div>
</div>

<!-- Title Section -->
<div id="title-section" style="text-align: center; margin-top: 20px; padding: 20px; background-color: #f0f0f0;">
    <h1 style="font-size: 36px; color: #333;">Drakonas</h1>
</div>

<!-- Pump Fun Coin Address Section -->
<div id="coin-address-section" style="text-align: center; margin-top: 20px; padding: 20px; background-color: #e0e0e0;">
    <h2 style="font-size: 24px; color: #555;">Pump Fun Coin Address</h2>
    <p id="coin-address" style="font-size: 18px; color: #333; margin: 10px 0;">0xYourPumpFunCoinAddressHere</p>
    <button id="copy-address-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: #fff; border: none; border-radius: 5px;">Copy Address</button>
</div>

<script src="js/lib/dom.js"></script>
<script src="js/lib/json.js"></script>
<script src="js/lib/three.min.js"></script>
<script src="js/lib/tween.js"></script>
<script src="js/lib/loader-manger.js"></script>
<script src="js/lib/objloader.js"></script>
<script src="js/lib/ImprovedNoise.js"></script>
<script src="js/main.js"></script>
<script src="js/weapons.js"></script>
<script src="js/player.js"></script>
<script src="js/controls.js"></script>
<script src="js/game.settings.js"></script>
<script src="js/game.js"></script>
<script src="js/menu.js"></script>
<script src="js/hangar.js"></script>

<!-- Add the copy functionality -->
<script>
    document.getElementById('copy-address-button').addEventListener('click', function() {
        const coinAddress = document.getElementById('coin-address').innerText;
        navigator.clipboard.writeText(coinAddress).then(function() {
            alert('Coin address copied to clipboard!');
        }).catch(function(error) {
            console.error('Failed to copy address: ', error);
        });
    });
</script>

<div class="info-window hidden" id="window-options"></div>
<div id="full-container"></div>
<div id="b-container"></div>
<div id="background-container"></div>
</body>
</html>
